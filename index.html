<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/style.css">
  <title>MMI Calendar</title>
</head>

<body>

  <div class="all">
    <header class="contener header">

      <div class="container">
        <input type="checkbox" id="toggle" aria-label="Btn afficher ou pas le menu" />
        <label for="toggle" class="label">
          <svg viewBox="0 0 32 32" width="64" height="64">
            <rect class="burger__line" x="2" y="6" width="28" height="3" rx="2" fill="#00000"></rect>
            <rect class="burger__line" x="2" y="15" width="28" height="3" rx="2" fill="#00000"></rect>
            <rect class="burger__line" x="2" y="24" width="28" height="3" rx="2" fill="#00000"></rect>
          </svg>
          <span class="sr-only">Btn afficher ou pas le menu</span>
        </label>

        <nav class="main-nav nav">
          <input id="search" type="search" name="search">
          <select name="" id="view">
            <option id="day" value="day">Jour</option>
            <option selected id="week" value="week">Semaine</option>
            <option id="month" value="month">Mois</option>
          </select>
          <ul>
            <li id="prev">Précédent</li>
            <li id="now">En Cours</li>
            <li id="next">Suivant</li>
          </ul>
          <h2>Promos</h2>
          <ul>
            <li>
              <input type="checkbox" id="mmi1" name="mmi1" checked>
              <label for="mmi1">MMI 1</label>
            </li>
            <li>
              <input type="checkbox" id="mmi2" name="mmi2" checked>
              <label for="mmi2">MMI 2</label>
            </li>
            <li>
              <input type="checkbox" id="mmi3" name="mmi3" checked>
              <label for="mmi3">MMI 3</label>
            </li>
          </ul>
          <h2>Groupes</h2>
          <select name="group" id="group">
            <option id="nonce" value="none">none</option>
            <option class="mmi1" value="BUT1-G1">BUT1 - G1</option>
            <option class="mmi1" value="BUT1-G21">BUT1 - G21</option>
            <option class="mmi1" value="BUT1-G22">BUT1 - G22</option>
            <option class="mmi1" value="BUT1-G3">BUT1 - G3</option>

            <option class="mmi2" value="BUT2-G1">BUT2 - G1</option>
            <option class="mmi2" value="BUT2-G21">BUT2 - G21</option>
            <option class="mmi2" value="BUT2-G22">BUT2 - G22</option>
            <option class="mmi2" value="BUT2-G3">BUT2 - G3</option>

            <option class="mmi3" value="BUT3-G1">BUT3 - G1</option>
            <option class="mmi3" value="BUT3-G21">BUT3 - G21</option>
            <option class="mmi3" value="BUT3-G22">BUT3 - G22</option>
            <option class="mmi3" value="BUT3-G3">BUT3 - G3</option>
          </select>
        </nav>
      </div>
    </header>

    <main id="calendar"></main>
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>

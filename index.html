<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>MMI Calendar</title>
  </head>
  <body>
  
    <div class="all">
      <header>
        <nav class="nav" style="display: flex; gap: 2rem;">
          <ul>
            <li id="prev">Précédent</li>
            <li id="now">En Cours</li>
            <li id="next">Suivant</li>
          </ul>
          <h2>Promos</h2>
          <ul>
            <li>
              <input type="checkbox" id="mmi1" name="mmi1" checked>
              <label for="mmi1">MMI 1</label>
            </li>
            <li>
              <input type="checkbox" id="mmi2" name="mmi2" checked>
              <label for="mmi2">MMI 2</label>
            </li>
            <li>
              <input type="checkbox" id="mmi3" name="mmi3" checked>
              <label for="mmi3">MMI 3</label>
            </li>
          </ul>
          <h2>Groupes</h2>
          <ul>
            <li>MMI 1</li>
            <li>
              <input type="checkbox" id="mmi1-g1" name="mmi1-g1" checked>
              <label for="mmi1-g1">G1</label>
            </li>
            <li>
              <input type="checkbox" id="mmi1-21" name="mmi1-21" checked>
              <label for="mmi1-21">G2-21</label>
            </li>
            <li>
              <input type="checkbox" id="mmi1-22" name="mmi1-22" checked>
              <label for="mmi1-22">G2-22</label>
            </li>
            <li>
              <input type="checkbox" id="mmi1-g3" name="mmi1-g3" checked>
              <label for="mmi1-g3">G3</label>
            </li>
            <li>MMI 2</li>
            <li>
              <input type="checkbox" id="mmi2-g1" name="mmi2-g1" checked>
              <label for="mmi2-g1">G1</label>
            </li>
            <li>
              <input type="checkbox" id="mmi2-21" name="mmi2-21" checked>
              <label for="mmi2-21">G2-21</label>
            </li>
            <li>
              <input type="checkbox" id="mmi2-22" name="mmi2-22" checked>
              <label for="mmi2-22">G2-22</label>
            </li>
            <li>
              <input type="checkbox" id="mmi2-g3" name="mmi2-g3" checked>
              <label for="mmi2-g3">G3</label>
            </li>
            <li>MMI 3</li>
            <li>
              <input type="checkbox" id="mmi3-g1" name="mmi3-g1" checked>
              <label for="mmi3-g1">G1</label>
            </li>
            <li>
              <input type="checkbox" id="mmi3-21" name="mmi3-21" checked>
              <label for="mmi3-21">G2-21</label>
            </li>
            <li>
              <input type="checkbox" id="mmi3-22" name="mmi3-22" checked>
              <label for="mmi3-22">G2-22</label>
            </li>
            <li>
              <input type="checkbox" id="mmi3-g3" name="mmi3-g3" checked>
              <label for="mmi3-g3">G3</label>
            </li>
          </ul>
        </nav>
      </header>

      <main id="calendar" style="height: 800px"></main>
    </div>

    <script type="module" src="/main.js"></script>
    
  </body>
</html>
